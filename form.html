<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./global.css" />
		<script type="text/javascript" src="/javascript/script.js" defer></script>
		<script type="text/javascript" src="/javascript/form.js" defer></script>

		<title>Quiz App</title>
	</head>
	<body>
		<header>
			<h1 aria-label="pageTitle">Add Questions</h1>
		</header>
		<main data-js="main">
			<form class="questionForm" data-js="questionForm" aria-describedby="#formDescription" aria-labelledby="pageTitle">
				<p class="questionForm__description" id="formDescription">Feel free to add your own questions to the Quiz App.</p>
					<label class="questionForm__label" for="questioninput">Your Question</label>
					<textarea  data-js="questionFormTextarea" class="questionForm__input questionForm__input--textarea"
						id="questioninput"
						name="question"
						required
						maxlength="150"></textarea>
					<p class="questionForm__subtitle" data-js="lettercounter">150 Characters left</p>
					<label class="questionForm__label" for="answerinput">Your Answer</label>
					<textarea data-js="questionFormTextarea" class="questionForm__input questionForm__input--textarea"
						id="answerinput"
						name="answer"
						required
						maxlength="150"></textarea>
					<p class="questionForm__subtitle" data-js="lettercounter">150 Characters left</p>
					<label class="questionForm__label" for="taginput">Tags</label>
					<input class="questionForm__input questionForm__input--input" type="text" id="taginput" name="tags" />
					<p class="questionForm__subtitle" data-js="lettercounter">Please seperate tags with comma</p>
				</fieldset>
				<button class="button button--submitQuestion" type="submit">Submit</button>
			</form>
		</main>
		<footer>
			<ul class="navigation">
				<li class="navigation__item">
					<a href="index.html"
						><img src="./assets/questions.svg" class="navigation__icon"
					/></a>
				</li>
				<li class="navigation__item">
					<a href="bookmarks.html"
						><img
							src="./assets/bookmark.svg"
							class="navigation__icon bookmark--navigation"
					/></a>
				</li>
				<li class="navigation__item navigation__item--current">
					<a href="form.html"
						><img src="./assets/form.svg" class="navigation__icon"
					/></a>
				</li>
				<li class="navigation__item">
					<a href="userprofile.html"
						><img src="./assets/userprofile.svg" class="navigation__icon"
					/></a>
				</li>
			</ul>
		</footer>
	</body>
</html>
