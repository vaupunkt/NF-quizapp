<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./global.css" />
		<script type="text/javascript" src="/javascript/darkmode.js" defer></script>

		<script type="text/javascript" src="/javascript/script.js" defer></script>

		<!-- Icons from Linea Iconset. This is a free iconset designed by Dario Ferrando.
        The set is distributed under CCBY license.
        CCBY LICENSE
        http://creativecommons.org/licenses/by/4.0/-->

		<title>Userprofile - Quiz App</title>
	</head>
	<body>
		<header>
			<h1>Profile</h1>
		</header>
		<main>
			<section class="profile">
				<img src="./assets/profilepicture.jpeg" class="profile__picture" />
				<article class="userinformation">
					<h2>Name LastName</h2>
					<p class="userinformation__userdescription">
						Text about the user will go here. Very interesting. So much to read,
						I don't know where to stop
					</p>
					<section class="counter">
						<section class="counter__label">
							<object class="counter__label__number">50</object> Questions
						</section>
						<section class="counter__label">
							<object class="counter__label__number">10</object> Bookmarks
						</section>
					</section>
				</article>
			</section>
			<section class="settings">
				<h2>Settings</h2>
				<section class="settings__single-setting">
					<p class="settings__single-setting__label">Darkmode</p>
					<label class="switch">
						<input
							type="checkbox"
							onclick="darkmode()"
							data-js="darkmode-button" />
						<span class="slider round"></span>
					</label>
				</section>
			</section>
		</main>
		<footer>
			<ul class="navigation">
				<li class="navigation__item" aria-label="Navigate to Questions-Page">
					<a href="/"
						><img
							src="./assets/questions.svg"
							class="navigation__icon"
							alt="Questionmark-Icon"
					/></a>
				</li>
				<li
					class="navigation__item"
					aria-label="Navigate to bookmarks-page with saved questions">
					<a href="./bookmarks.html"
						><img
							src="./assets/bookmark.svg"
							class="navigation__icon bookmark--navigation"
							alt="Bookmarks-Icon"
					/></a>
				</li>
				<li
					class="navigation__item"
					aria-label="Navigate to page for adding your own questions">
					<a href="./form.html"
						><img
							src="./assets/form.svg"
							class="navigation__icon"
							alt="Plus-Icon"
					/></a>
				</li>
				<li
					class="navigation__item navigation__item--current"
					aria-label="Navigate to Userprofile and Settings">
					<a href="./userprofile.html"
						><img
							src="./assets/userprofile.svg"
							class="navigation__icon"
							alt="User-Icon showing silhouette of a person"
					/></a>
				</li>
			</ul>
		</footer>
	</body>
</html>
