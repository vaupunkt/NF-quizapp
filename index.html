<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./global.css" />
		<script src="./script.js" type="module" defer></script>

		<!-- Icons from Linea Iconset. This is a free iconset designed by Dario Ferrando.
        The set is distributed under CCBY license.
        CCBY LICENSE
        http://creativecommons.org/licenses/by/4.0/-->

		<title>Quiz App</title>
	</head>
	<body>
		<header>
			<h1>Quiz App</h1>
		</header>
		<main>
			<section class="main__section" data-js="questionSection"></section>
			<section
				class="main__section--hidden main__Section"
				data-js="bookmarkSection"
				id="bookmark"></section>
			<section
				class="main__section--hidden main__Section"
				data-js="formSection"
				id="form">
				<form
					class="form"
					data-js="questionForm"
					aria-describedby="#formDescription"
					aria-labelledby="pageTitle">
					<p class="form__description" id="formDescription">
						Feel free to add your own questions to the Quiz App.
					</p>
					<label class="form__label" for="questioninput">Your Question</label>
					<textarea
						data-js="formTextarea"
						class="form__input form__input--textarea"
						id="questioninput"
						name="question"
						required
						maxlength="150"></textarea>
					<p class="form__subtitle" data-js="lettercounter">
						150 Characters left
					</p>
					<label class="form__label" for="answerinput">Your Answer</label>
					<textarea
						data-js="formTextarea"
						class="form__input form__input--textarea"
						id="answerinput"
						name="answer"
						required
						maxlength="150"></textarea>
					<p class="form__subtitle" data-js="lettercounter">
						150 Characters left
					</p>
					<label class="form__label" for="taginput">Tags</label>
					<input
						class="form__input form__input--input"
						type="text"
						id="taginput"
						name="tags" />
					<p class="form__subtitle" data-js="lettercounter">
						Please separate tags with comma
					</p>
					<button class="button button--submitQuestion" type="submit">
						Submit
					</button>
				</form>
			</section>
			<section
				class="main__section--hidden main__Section"
				data-js="profileSection"
				id="profile">
				<section class="profile">
					<img src="./assets/profilepicture.jpeg" class="profile__picture" />
					<article class="userinformation">
						<h2>Name LastName</h2>
						<p class="userinformation__userdescription">
							Text about the user will go here. Very interesting. So much to
							read, I don't know where to stop
						</p>
						<section class="counter">
							<section class="counter__label">
								<object
									class="counter__label__number"
									data-js="userQuestionCounter">
									50
								</object>
								<span data-js="userQuestionLabel">Questions</span>
							</section>
							<section class="counter__label">
								<object
									class="counter__label__number"
									data-js="bookmarkCounter">
									10
								</object>
								<span data-js="bookmarkLabel">Bookmarks</span>
							</section>
						</section>
					</article>
				</section>
				<section class="settings">
					<h2>Settings</h2>
					<section class="settings__single-setting">
						<p class="settings__single-setting__label">Darkmode</p>
						<label class="switch">
							<input type="checkbox" data-js="darkmode-button" />
							<span class="slider round"></span>
						</label>
					</section>
				</section>
			</section>
		</main>
		<footer>
			<ul class="navigation">
				<li
					class="navigation__item navigation__item--current"
					aria-label="Navigate to Questions-Page"
					data-js="questionSectionNavigation">
					<a href="#">
						<img
							src="./assets/questions.svg"
							class="navigation__icon"
							alt="Questionmark-Icon" />
					</a>
				</li>
				<li
					class="navigation__item"
					aria-label="Navigate to bookmarks-page with saved questions"
					data-js="bookmarkSectionNavigation">
					<a href="#bookmark">
						<img
							src="./assets/bookmark.svg"
							class="navigation__icon bookmark--navigation"
							alt="Bookmarks-Icon" />
					</a>
				</li>
				<li
					class="navigation__item"
					aria-label="Navigate to page for adding your own questions"
					data-js="formSectionNavigation">
					<a href="#form">
						<img
							src="./assets/form.svg"
							class="navigation__icon"
							alt="Plus-Icon" />
					</a>
				</li>
				<li
					class="navigation__item"
					aria-label="Navigate to Userprofile and Settings"
					data-js="profileSectionNavigation">
					<a href="#profile">
						<img
							src="./assets/userprofile.svg"
							class="navigation__icon"
							alt="User-Icon showing silhouette of a person" />
					</a>
				</li>
			</ul>
		</footer>
	</body>
</html>
